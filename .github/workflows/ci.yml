name: Continuous Integration

on:
  push:
  pull_request:

jobs:
  htmlproofer:
    name: HTMLProofer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout EIP Repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      
      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
    
      - name: Install Ruby
        uses: ruby/setup-ruby@08245253a76fa4d1e459b7809579c62bd9eb718a
        with:
          ruby-version: '2.6.0'
          bundler-cache: true
        
      - name: Build Website
        run: |
          bundle exec jekyll doctor
          bundle exec jekyll build
      
      - name: HTML Proofer
        run: bundle exec htmlproofer ./_site --check-html --check-opengraph --report-missing-names --log-level=:debug --assume-extension --empty-alt-ignore --timeframe=6w --disable-external
      
      - name: DNS Validator
        run: bundle exec github-pages health-check
  
  codespell:
    name: CodeSpell
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EIP Repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        
      - name: Run CodeSpell
        uses: codespell-project/actions-codespell@2391250ab05295bddd51e36a8c6295edb6343b0e
        with:
          check_filenames: true
          ignore_words_file: .codespell-whitelist
          skip: .git,Gemfile.lock,**/*.png,**/*.gif,**/*.jpg,**/*.svg,.codespell-whitelist,vendor,_site,_config.yml,style.css
  
  eip-validator:
    name: EIP Validator
    runs-on: ubuntu-latest

    steps:
    - name: Checkout EIP Repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    
    - name: Set Up Rust Toolchain
      uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f
      with:
        toolchain: stable
    
    - name: Install EIP Validator
      run: cargo install eipv --version=0.4.0
    
    - name: Run EIP Validator
      run: eipv EIPS/ --ignore=title_max_length,missing_discussions_to --skip=eip-20-token-standard.md

  eipw-validator:
    name: EIPW Validator
    runs-on: ubuntu-latest
    steps:
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
          PR_SHA: ${{ github.event.pull_request.head.sha }}
          MERGE_SHA: ${{ github.sha }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
          echo $PR_SHA > ./pr/pr_sha
          echo $MERGE_SHA > ./pr/merge_sha
      - uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr/
      - name: Checkout EIP Repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ethereum/eipw-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          unchecked: '1,5069'

  markdownlint:
    name: Markdown Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EIP Repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@6c44eb8294bb9c93d6118427f4ff8404b695e1d7

      - name: Delete Unmodified Files
        run: |
          cd $GITHUB_WORKSPACE
          mkdir all
          shopt -s extglob dotglob
          mv !(all) all
          shopt -u dotglob
          mkdir unchanged
          cd all
          for FILE in ${{ steps.changed-files.outputs.all_changed_files }}; do
            [ -f ${FILE} ] && mkdir -p $(dirname "../unchanged/${FILE}")
            [ -f ${FILE} ] && cp ${FILE} ../unchanged/${FILE}
          done
          cd ..
          rm -rf all
          cd unchanged
          cp -r unchanged/* .
          cd ..
          rm -rf unchanged

      - name: Lint
        uses: DavidAnson/markdownlint-cli2-action@d199b6e1b89360c71e0c21eac02f7965faf07ba6
        with:
          globs: '**/*.md'
